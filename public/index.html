<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://use.fontawesome.com/573c505b44.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/components.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="module" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-left">
        <span>tweeter</span>
      </div>
      <div class="nav-right">
        <span id="write-tweet">Write a new tweet</span>
      </div>
    </nav>
    <div id="core">
      <header>
        <div>
          <img src="/images/profile-hex.png"> 
          <h2 id="nameTitle">Vincent Bedard</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet hidden">
          <h2>Compose Tweet</h2>
          <div id="error-message" class="hidden"></div>
          <form method="POST" action="/tweets">
            <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
            <div>
              <button id="twitting" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section id="tweet-container"></section>
        <button id="goUp"><i class="fa fa-angle-double-up" aria-hidden="true"></i>
        </button>
      </main>
    </div>
  </body> 
</html>
